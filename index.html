<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ប្រព័ន្ធវត្តមានបុគ្គលិកតាមផ្ទៃមុខ</title>
    <!-- បញ្ចូល Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- បញ្ចូល face-api.js -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        /* CSS បន្ថែមសម្រាប់កាមេរ៉ារង្វង់មូល និងចលនា */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }

        .camera-container {
            position: relative;
            width: 380px; /* បានកែសម្រួលទំហំ */
            height: 380px; /* បានកែសម្រួលទំហំ */
            border-radius: 50%;
            overflow: hidden;
            border: 8px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 0 auto;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* ធានាថាវីដេអូបំពេញរង្វង់ */
            transform: scaleX(-1); /* ត្រឡប់វីដេអូដូចកញ្ចក់ */
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1); /* ត្រឡប់ canvas ឱ្យត្រូវនឹងវីដេអូ */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

    <div class="bg-white p-8 lg:p-12 rounded-2xl shadow-2xl max-w-6xl w-full mx-4 my-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">ប្រព័ន្ធកត់ត្រាវត្តមានបុគ្គលិក</h1>
        <p class="text-center text-gray-500 mb-8">សូមដាក់មុខរបស់លោកអ្នកចំកាមេរ៉ា</p>

        <!-- កន្លែងបង្ហាញសារ Status -->
        <div id="status" class="text-center bg-blue-100 text-blue-700 p-3 rounded-lg mb-6 hidden">
            <div class="flex items-center justify-center">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span id="statusText">កំពុងរៀបចំប្រព័ន្ធ...</span>
            </div>
        </div>

        <!-- Layout គោល (Side-by-side) -->
        <div class="flex flex-col md:flex-row items-start justify-center gap-8 lg:gap-16">
            
            <!-- ផ្នែកខាងឆ្វេង: កាមេរ៉ា និងលទ្ធផលស្កេន -->
            <div class="w-full md:w-1/2 flex flex-col items-center">
                <div class="camera-container">
                    <video id="video" autoplay muted playsinline></video>
                    <canvas id="canvas"></canvas>
                </div>
                 <!-- ផ្នែកបង្ហាញលទ្ធផលពេលស្កេនឃើញ -->
                 <div id="result" class="w-full max-w-sm flex flex-col items-center justify-center bg-gray-50 p-6 rounded-lg shadow-inner mt-8 hidden">
                    <img id="refImage" src="https://placehold.co/150x150/EFEFEF/AAAAAA?text=រូបថត" class="w-24 h-24 rounded-full object-cover border-4 border-white shadow-lg mb-4 -mt-16">
                    <h2 id="employeeName" class="text-2xl font-bold text-gray-800">ឈ្មោះបុគ្គលិក</h2>
                    <p id="employeeId" class="text-lg text-gray-600">អត្តលេខ</p>
                    <div id="checkinStatus" class="mt-4 text-center font-semibold text-xl p-3 rounded-lg w-full"></div>
                </div>
            </div>

            <!-- ផ្នែកខាងស្ដាំ: បញ្ជីឈ្មោះអ្នក Scan ចុងក្រោយ -->
            <div class="w-full md:w-1/2 mt-8 md:mt-0">
                <div class="bg-gray-50 p-6 rounded-lg shadow-inner h-full">
                    <h3 class="text-xl font-bold text-center text-gray-700 mb-4">ការស្កេន ៨ នាក់ចុងក្រោយ</h3>
                    <ul id="recentScansList" class="divide-y divide-gray-200">
                        <li class="py-4 text-center text-gray-400">មិនទាន់មានការស្កេននៅឡើយទេ</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- ការកំណត់អថេរ ---
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const status = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const resultDiv = document.getElementById('result');
        const refImage = document.getElementById('refImage');
        const employeeName = document.getElementById('employeeName');
        const employeeId = document.getElementById('employeeId');
        const checkinStatus = document.getElementById('checkinStatus');

        const EMPLOYEE_SHEET_ID = '1eRyPoifzyvB4oBmruNyXcoKMKPRqjk6xDD6-bPNW6pc';
        const EMPLOYEE_SHEET_NAME = 'DIList';
        const PUBLISHED_CSV_URL = `https://docs.google.com/spreadsheets/d/${EMPLOYEE_SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${EMPLOYEE_SHEET_NAME}`;
        // !!! សំខាន់ !!! សូមដាក់ Web App URL ថ្មីរបស់អ្នកនៅទីនេះ បន្ទាប់ពី Deploy Apps Script រួច
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxwSJYdzVMweOyJbPJ-ChnRE01vX0rS04tlfYPPp687_y4_LP4ilFPwBB5joPe-_91u/exec';

        const attendanceLog = {};
        let processing = false;
        const recentScans = [];

        function showStatus(message) {
            status.classList.remove('hidden');
            statusText.innerText = message;
        }

        async function loadModels() {
            showStatus('កំពុងដំណើរការម៉ូឌែល...');
            const modelUrl = 'https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js@0.22.2/weights';
            await Promise.all([
                faceapi.nets.ssdMobilenetv1.loadFromUri(modelUrl),
                faceapi.nets.faceLandmark68Net.loadFromUri(modelUrl),
                faceapi.nets.faceRecognitionNet.loadFromUri(modelUrl)
            ]);
        }

        // --- ថ្មី: អានទិន្នន័យវត្តមានពី Google Sheet ដោយផ្ទាល់ ---
        async function loadInitialAttendanceState() {
            showStatus('កំពុងពិនិត្យវត្តមានថ្ងៃនេះពី Google Sheet...');
            if (!APPS_SCRIPT_URL || APPS_SCRIPT_URL.includes('YOUR_GOOGLE')) {
                console.warn("Apps Script URL is not set.");
                return;
            }
            try {
                // យើងប្រើ GET request ដើម្បីទាញទិន្នន័យ
                const response = await fetch(APPS_SCRIPT_URL); 
                const result = await response.json();
                if (result.status === 'success' && result.log) {
                    // បញ្ចូលទិន្នន័យទៅក្នុង attendanceLog ក្នុងកម្មវិធី
                    for (const employeeId in result.log) {
                        const status = result.log[employeeId];
                        if (status !== 'unknown') {
                             attendanceLog[employeeId] = status;
                        }
                    }
                    console.log("បានផ្ទុកទិន្នន័យវត្តមានដំបូង:", attendanceLog);
                } else {
                    console.error("មិនអាចផ្ទុកទិន្នន័យដំបូង:", result.message);
                }
            } catch (error) {
                console.error('មានបញ្ហាក្នុងការទាញទិន្នន័យវត្តមានដំបូង:', error);
                showStatus('មានបញ្ហាក្នុងការទាញទិន្នន័យវត្តមាន។');
            }
        }


        async function getEmployeeData() {
            showStatus('កំពុងទាញទិន្នន័យបុគ្គលិក...');
            try {
                const response = await fetch(`${PUBLISHED_CSV_URL}&t=${new Date().getTime()}`);
                const csvText = await response.text();
                const rows = csvText.split('\n').slice(8).map(row => row.replace(/"/g, '').split(','));
                
                const employees = rows.map(row => ({
                    id: row[4], name: row[11], imageUrl: row[26],
                    schedule: [ row[28], row[29], row[30], row[31], row[32], row[33], row[34] ]
                })).filter(emp => emp.id && emp.name && emp.imageUrl && emp.imageUrl.startsWith('http'));

                showStatus(`បានទាញទិន្នន័យ ${employees.length} នាក់។ កំពុងរៀបចំរូបថត...`);
                return employees;
            } catch (error) {
                console.error('Error fetching employee data:', error);
                showStatus('មានបញ្ហាក្នុងការទាញទិន្នន័យបុគ្គលិក។');
                return [];
            }
        }
        
        async function getLabeledFaceDescriptions() {
            const employees = await getEmployeeData();
            if (employees.length === 0) return [];

            return Promise.all(
                employees.map(async employee => {
                    const descriptions = [];
                    try {
                        const imageUrl = `https://images.weserv.nl/?url=${encodeURIComponent(employee.imageUrl)}`;
                        const img = await faceapi.fetchImage(imageUrl);
                        const detections = await faceapi.detectSingleFace(img).withFaceLandmarks().withFaceDescriptor();
                        if (detections) descriptions.push(detections.descriptor);
                    } catch (e) {
                        console.error(`មិនអាចដំណើរការរូបភាពសម្រាប់ ${employee.name}:`, e);
                    }
                    return new faceapi.LabeledFaceDescriptors(JSON.stringify(employee), descriptions);
                })
            );
        }
        
        function checkTimeValidity(scheduleArray, action) {
            const now = new Date();
            const dayOfWeek = now.getDay();
            const currentTimeInMinutes = now.getHours() * 60 + now.getMinutes();
            const scheduleToday = scheduleArray[dayOfWeek === 0 ? 6 : dayOfWeek - 1];

            if (!scheduleToday || scheduleToday.trim() === '') return { isValid: false, message: 'មិនមានកាលវិភាគសម្រាប់ថ្ងៃនេះ' };
            
            let validWindows = [];
            switch(scheduleToday) {
                case "ពេញម៉ោង":
                    validWindows.push({ action: 'check-in', start: 7*60, end: 10*60+4 });
                    validWindows.push({ action: 'check-out', start: (dayOfWeek === 5 ? 15*60+15 : 17*60+30), end: 20*60+4 });
                    break;
                case "មួយព្រឹក":
                    validWindows.push({ action: 'check-in', start: 7*60, end: 10*60+4 });
                    validWindows.push({ action: 'check-out', start: 11*60+30, end: 13*60+4 });
                    break;
                case "មួយរសៀល":
                    validWindows.push({ action: 'check-in', start: 11*60, end: 13*60+44 });
                    validWindows.push({ action: 'check-out', start: (dayOfWeek === 5 ? 15*60+15 : 17*60+30), end: 20*60+4 });
                    break;
                case "ពេលយប់":
                    validWindows.push({ action: 'check-in', start: 17*60+45, end: 19*60+44 });
                    validWindows.push({ action: 'check-out', start: 20*60+55, end: 22*60+4 });
                    break;
            }

            const targetWindow = validWindows.find(w => w.action === action);
            if (!targetWindow) return { isValid: false, message: `មិនអាច ${action} សម្រាប់កាលវិភាគ "${scheduleToday}"` };
            
            if (currentTimeInMinutes >= targetWindow.start && currentTimeInMinutes <= targetWindow.end) {
                return { isValid: true, scheduleType: scheduleToday };
            }
            const startTime = `${String(Math.floor(targetWindow.start / 60)).padStart(2, '0')}:${String(targetWindow.start % 60).padStart(2, '0')}`;
            const endTime = `${String(Math.floor(targetWindow.end / 60)).padStart(2, '0')}:${String(targetWindow.end % 60).padStart(2, '0')}`;
            return { isValid: false, message: `ក្រៅម៉ោង! ${action} ពី ${startTime} ដល់ ${endTime}` };
        }

        async function startCamera() {
            try {
                video.srcObject = await navigator.mediaDevices.getUserMedia({ video: {} });
            } catch (err) {
                console.error('Error accessing camera:', err);
                showStatus('មិនអាចបើកកាមេរ៉ាបានទេ។ សូមអនុញ្ញាតឱ្យប្រើប្រាស់។');
            }
        }

        async function recognizeFaces() {
            await loadModels();
            await loadInitialAttendanceState(); // --- ផ្ទុក Log ពី Google Sheet ពេលកម្មវិធីចាប់ផ្ដើម ---
            const labeledFaceDescriptors = await getLabeledFaceDescriptions();
            if(labeledFaceDescriptors.length === 0){
                showStatus('មិនមានទិន្នន័យបុគ្គលិកសម្រាប់ប្រៀបធៀប។');
                return;
            }
            const faceMatcher = new faceapi.FaceMatcher(labeledFaceDescriptors, 0.6);
            await startCamera();
            status.classList.add('hidden');

            video.addEventListener('play', () => {
                const displaySize = { width: video.clientWidth, height: video.clientHeight };
                faceapi.matchDimensions(canvas, displaySize);

                setInterval(async () => {
                    if (processing) return;
                    const detections = await faceapi.detectAllFaces(video).withFaceLandmarks().withFaceDescriptors();
                    const resizedDetections = faceapi.resizeResults( detections, displaySize);
                    
                    const results = resizedDetections.map(d => faceMatcher.findBestMatch(d.descriptor));
                    if (results.length > 0 && results[0].label !== 'unknown') {
                        handleMatchFound(JSON.parse(results[0].label));
                    }
                }, 1500);
            });
        }
        
        async function handleMatchFound(employee) {
            processing = true;
            
            const currentStatus = attendanceLog[employee.id]; // ប្រើ ID ត្រង់ៗជា key
            let action = !currentStatus ? 'check-in' : (currentStatus === 'checked-in' ? 'check-out' : 'done');

            resultDiv.classList.remove('hidden');
            refImage.src = employee.imageUrl;
            employeeName.innerText = employee.name;
            employeeId.innerText = `អត្តលេខ: ${employee.id}`;

            if (action === 'done') {
                displayMessageAndReset('បាន Check-in/out រួចរាល់សម្រាប់ថ្ងៃនេះ', 'bg-gray-200', 'text-gray-600');
                return;
            }

            const originalStatus = attendanceLog[employee.id];
            
            // ធ្វើបច្ចុប្បន្នភាព status ទុកជាមុន
            if (action === 'check-in') {
                attendanceLog[employee.id] = 'checked-in';
            } else if (action === 'check-out') {
                attendanceLog[employee.id] = 'checked-out';
            }

            const timeValidity = checkTimeValidity(employee.schedule, action);
            if (!timeValidity.isValid) {
                attendanceLog[employee.id] = originalStatus; // បembalikan status ទៅដើមវិញបើម៉ោងខុស
                displayMessageAndReset(timeValidity.message, 'bg-red-100', 'text-red-700');
                return;
            }

            const isCheckIn = action === 'check-in';
            const message = isCheckIn ? 'CHECK IN បានជោគជ័យ' : 'CHECK OUT បានជោគជ័យ';
            const bgColor = isCheckIn ? 'bg-green-100' : 'bg-yellow-100';
            const textColor = isCheckIn ? 'text-green-700' : 'text-yellow-700';
            
            displayMessageAndReset(message, bgColor, textColor, false);
            updateRecentScans(employee, action);
            await recordAttendance(employee.id, action, timeValidity.scheduleType);
        }

        function displayMessageAndReset(message, bgColor, textColor, shouldReset = true) {
            checkinStatus.innerText = message;
            checkinStatus.className = `mt-4 text-center font-semibold text-xl p-3 rounded-lg w-full ${bgColor} ${textColor}`;
            if (shouldReset) {
                setTimeout(() => { 
                    processing = false;
                    resultDiv.classList.add('hidden');
                }, 5000);
            }
        }
        
        function updateRecentScans(employee, action) {
            const timeStr = new Date().toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
            recentScans.unshift({ name: employee.name, action: action, time: timeStr });
            if (recentScans.length > 8) recentScans.pop();

            const listElement = document.getElementById('recentScansList');
            listElement.innerHTML = '';
            recentScans.forEach(scan => {
                const actionText = scan.action === 'check-in' ? 'Check In' : 'Check Out';
                const actionColor = scan.action === 'check-in' ? 'text-green-600' : 'text-yellow-600';
                const li = document.createElement('li');
                li.className = 'py-4 flex justify-between items-center text-sm animate-fade-in';
                li.innerHTML = `
                    <span class="font-medium text-gray-800">${scan.name}</span>
                    <div class="text-right">
                        <span class="font-semibold ${actionColor}">${actionText}</span>
                        <span class="block text-xs text-gray-500">${scan.time}</span>
                    </div>`;
                listElement.appendChild(li);
            });
             setTimeout(() => { 
                processing = false;
                resultDiv.classList.add('hidden');
            }, 5000);
        }

        async function recordAttendance(empId, action, scheduleType) {
            if (!APPS_SCRIPT_URL || APPS_SCRIPT_URL.includes('YOUR_GOOGLE')) {
                console.warn("សូមដាក់ URL របស់ Apps Script ជាមុនសិន");
                return;
            }
            try {
                 await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ employeeId: empId, action: action, schedule: scheduleType })
                });
            } catch (error) { console.error('Error recording attendance:', error); }
        }
        
        recognizeFaces();
    </script>
</body>
</html>
