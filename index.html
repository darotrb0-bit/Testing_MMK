<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ប្រព័ន្ធគ្រប់គ្រងវត្តមានបុគ្គលិក</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Library សម្រាប់ Face Recognition -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <!-- Library សម្រាប់ QR Code Scanner -->
    <script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script>
    <!-- Library សម្រាប់ QR Code Generator -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Noto+Sans+Khmer:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Khmer', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        h1, h2, h3 {
            font-family: 'Koulen', cursive;
        }
        #video-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: auto;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        #video {
            width: 100%;
            height: auto;
            transform: scaleX(-1); /* Mirror effect */
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <div id="main-container" class="w-full max-w-lg mx-auto bg-gray-800 rounded-xl shadow-2xl p-6">

        <!-- ជំហានទី 1: ផ្ទាំងផ្ទៀងផ្ទាត់អត្តសញ្ញាណ -->
        <div id="verification-step">
            <h1 class="text-3xl font-bold text-center text-cyan-400 mb-4">ផ្ទៀងផ្ទាត់អត្តសញ្ញាណ</h1>
            <p class="text-center text-gray-400 mb-6">សូមជ្រើសរើស ឬវាយបញ្ចូលអត្តលេខ/ឈ្មោះ រួចផ្ទៀងផ្ទាត់ផ្ទៃមុខ។</p>
            
            <div class="mb-4">
                <label for="employee-input" class="block mb-2 text-sm font-medium text-gray-300">អត្តលេខ ឬ ឈ្មោះបុគ្គលិក</label>
                <input list="employee-list" id="employee-input" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5" placeholder="ជ្រើសរើស ឬវាយបញ្ចូល...">
                <datalist id="employee-list"></datalist>
            </div>

            <div class="flex justify-center items-center my-4 space-x-4">
                <div class="w-24 h-24 bg-gray-700 rounded-full overflow-hidden flex-shrink-0">
                    <img id="reference-photo" src="https://placehold.co/100x100/374151/FFFFFF?text=រូបថត" alt="Reference Photo" class="w-full h-full object-cover">
                </div>
                 <div id="video-container" class="w-48 h-48 bg-gray-700 rounded-lg overflow-hidden hidden">
                    <video id="video" autoplay muted playsinline></video>
                    <canvas id="canvas"></canvas>
                </div>
            </div>

            <div id="status-text" class="text-center mt-4 text-yellow-400"></div>
        </div>

        <!-- ជំហានទី 2: ផ្ទាំង Check in / Check out -->
        <div id="attendance-step" class="hidden">
            <h1 class="text-3xl font-bold text-center text-green-400 mb-2">ប្រព័ន្ធវត្តមាន</h1>
            <p id="welcome-message" class="text-center text-gray-300 mb-6"></p>
            <p id="next-action-text" class="text-center text-yellow-400 mb-4"></p>
            
            <div id="qr-reader" class="w-full rounded-lg overflow-hidden mb-4" style="display: none;"></div>

            <div id="attendance-status" class="mt-6 text-center text-lg p-4 rounded-lg"></div>
            
            <div class="mt-4">
                <h3 class="text-lg font-semibold text-gray-400 mb-2">កំណត់ត្រាវត្តមានថ្ងៃនេះ:</h3>
                <ul id="attendance-log" class="bg-gray-900 rounded-lg p-3 max-h-40 overflow-y-auto">
                    <!-- Log items will be added here -->
                </ul>
            </div>
            
            <button id="logout-btn" class="w-full mt-6 bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                ចាកចេញ
            </button>
        </div>

        <!-- ផ្ទាំងសម្រាប់បង្កើត QR Code (Admin Only) -->
        <div id="qr-generator-section" class="mt-8 border-t border-gray-700 pt-6 hidden">
            <h2 class="text-xl text-center text-gray-400"> QR Code សម្រាប់ទីតាំង</h2>
            <div class="flex justify-center my-4">
                 <canvas id="qrcode-canvas"></canvas>
            </div>
            <p class="text-xs text-center text-gray-500">ប្រើ QR Code នេះសម្រាប់បុគ្គលិកស្កេននៅទីតាំងដែលបានកំណត់។</p>
        </div>
    </div>

    <script type="module">
        // --- GOOGLE SHEET CONFIGURATION ---
        const SHEET_ID = '1eRyPoifzyvB4oBmruNyXcoKMKPRqjk6xDD6-bPNW6pc';
        const SHEET_NAME = 'DIList';
        
        // This will hold the data fetched from the Google Sheet
        let employeeData = [];

        // --- DOM ELEMENTS ---
        const verificationStep = document.getElementById('verification-step');
        const attendanceStep = document.getElementById('attendance-step');
        const employeeInput = document.getElementById('employee-input');
        const employeeList = document.getElementById('employee-list');
        const referencePhoto = document.getElementById('reference-photo');
        const videoContainer = document.getElementById('video-container');
        const video = document.getElementById('video');
        const statusText = document.getElementById('status-text');
        const welcomeMessage = document.getElementById('welcome-message');
        const attendanceStatus = document.getElementById('attendance-status');
        const attendanceLog = document.getElementById('attendance-log');
        const logoutBtn = document.getElementById('logout-btn');
        const qrcodeCanvas = document.getElementById('qrcode-canvas');
        const qrReaderDiv = document.getElementById('qr-reader');
        const nextActionText = document.getElementById('next-action-text');


        // --- STATE VARIABLES ---
        let currentEmployee = null;
        let faceMatcher = null;
        let stream = null;
        let html5QrCode = null;
        let lastAction = null;

        // --- LOCATION CONFIGURATION ---
        const allowedAreaCoords = [
            [11.413680442561867, 104.76339216308112],
            [11.414127010981806, 104.76265983159293],
            [11.413509327373639, 104.76218296457736],
            [11.412874948214588, 104.76308560571397]
        ];
        const locationDataForQR = {
            type: "attendance-location",
            name: "Main Office Area",
            polygon: allowedAreaCoords
        };
        
        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', async () => {
            setupAdminView();
            generateLocationQrCode();
            // Fetch data from Google Sheet first, then load face models
            await fetchEmployeeData();
            await loadFaceApiModels();
        });
        
        function setupAdminView() {
            const qrGeneratorSection = document.getElementById('qr-generator-section');
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('role') === 'admin') {
                qrGeneratorSection.classList.remove('hidden');
            }
        }

        async function fetchEmployeeData() {
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SHEET_NAME}`;
            statusText.textContent = 'កំពុងទាញទិន្នន័យបុគ្គលិក...';

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const csvText = await response.text();
                
                // Parse the CSV text into an array of objects
                const rows = csvText.trim().split('\n').slice(8); // Data starts from row 9
                const parsedData = rows.map(row => {
                    // This regex handles commas within quoted fields
                    const columns = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g).map(col => col.trim().replace(/"/g, ''));
                    
                    // Ensure the row has enough columns and essential data is present
                    if (columns.length > 26 && columns[4] && columns[11] && columns[26]) {
                        return {
                            id: columns[4],       // Column E
                            name: columns[11],    // Column L
                            photoUrl: columns[26] // Column AA
                        };
                    }
                    return null;
                }).filter(Boolean); // Remove any empty or invalid rows

                employeeData = parsedData;
                populateEmployeeList();
                statusText.textContent = 'ទាញទិន្នន័យរួចរាល់!';

            } catch (error) {
                console.error('Failed to fetch employee data:', error);
                statusText.textContent = 'Error: មិនអាចទាញទិន្នន័យពី Google Sheet បានទេ។';
            }
        }
        
        function populateEmployeeList() {
            employeeList.innerHTML = ''; // Clear existing options
            employeeData.forEach(emp => {
                const option = document.createElement('option');
                option.value = `${emp.id} - ${emp.name}`;
                employeeList.appendChild(option);
            });
        }

        async function loadFaceApiModels() {
            statusText.textContent = 'កំពុងទាញយក Model...';
            try {
                await Promise.all([
                    faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js@0.22.2/weights'),
                    faceapi.nets.faceLandmark68Net.loadFromUri('https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js@0.22.2/weights'),
                    faceapi.nets.faceRecognitionNet.loadFromUri('https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js@0.22.2/weights'),
                    faceapi.nets.ssdMobilenetv1.loadFromUri('https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js@0.22.2/weights')
                ]);
                statusText.textContent = 'រួចរាល់! សូមជ្រើសរើសបុគ្គលិក។';
            } catch (error) {
                console.error("Error loading face-api models:", error);
                statusText.textContent = 'Error: មិនអាចទាញយក Model បាន។';
            }
        }

        // --- FACE VERIFICATION LOGIC ---
        employeeInput.addEventListener('input', async (e) => {
            const value = e.target.value;
            const selectedEmployee = employeeData.find(emp => `${emp.id} - ${emp.name}` === value);
            
            if (selectedEmployee) {
                currentEmployee = selectedEmployee;
                referencePhoto.src = currentEmployee.photoUrl;
                statusText.textContent = `កំពុងរៀបចំសម្រាប់ ${currentEmployee.name}...`;
                
                try {
                    const refImage = await faceapi.fetchImage(currentEmployee.photoUrl);
                    const results = await faceapi.detectSingleFace(refImage).withFaceLandmarks().withFaceDescriptor();
                    if (results) {
                        const labeledDescriptors = [new faceapi.LabeledFaceDescriptors(currentEmployee.id, [results.descriptor])];
                        faceMatcher = new faceapi.FaceMatcher(labeledDescriptors);
                        statusText.textContent = 'បានរៀបចំរួចរាល់។ កំពុងចាប់ផ្តើមផ្ទៀងផ្ទាត់...';
                        await startFaceVerification(); // Automatically start verification
                    } else {
                        throw new Error('No face detected in reference photo.');
                    }
                } catch (error) {
                    console.error("Error preparing face matcher:", error);
                    statusText.textContent = 'Error: មិនអាចដំណើរការរូបថតយោងបានទេ។';
                    currentEmployee = null;
                }
            } else {
                currentEmployee = null;
                referencePhoto.src = 'https://placehold.co/100x100/374151/FFFFFF?text=រូបថត';
                statusText.textContent = 'សូមជ្រើសរើសបុគ្គលិក។';
            }
        });

        async function startFaceVerification() {
            if (!currentEmployee || !faceMatcher) return;
            
            statusText.innerHTML = '<div class="loader mx-auto"></div><p>សូមបើកកាមេរ៉ា...</p>';
            videoContainer.classList.remove('hidden');
            
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing camera:", err);
                statusText.textContent = 'Error: មិនអាចបើកកាមេរ៉ាបានទេ។';
                videoContainer.classList.add('hidden');
                return;
            }

            video.onplay = () => {
                const detectionInterval = setInterval(async () => {
                    const detections = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
                    
                    if (detections) {
                        const bestMatch = faceMatcher.findBestMatch(detections.descriptor);
                        if (bestMatch.label !== 'unknown' && bestMatch.distance < 0.5) { // Threshold
                            clearInterval(detectionInterval);
                            handleSuccessfulVerification();
                        } else {
                            statusText.textContent = 'រកមិនឃើញមុខตรงกัน... សូមព្យាយាមម្តងទៀត។';
                        }
                    } else {
                         statusText.textContent = 'សូមដាក់មុខឲ្យចំកាមេរ៉ា...';
                    }
                }, 500);
            };
        }

        function handleSuccessfulVerification() {
            statusText.textContent = 'ផ្ទៀងផ្ទាត់បានជោគជ័យ!';
            statusText.classList.add('text-green-400');
            stopVideoStream();
            
            setTimeout(() => {
                verificationStep.classList.add('hidden');
                attendanceStep.classList.remove('hidden');
                welcomeMessage.textContent = `សូមស្វាគមន៍, ${currentEmployee.name}`;
                statusText.classList.remove('text-green-400');
                statusText.textContent = '';
                videoContainer.classList.add('hidden');
                startQrScanner();
            }, 1500);
        }

        function stopVideoStream() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                video.srcObject = null;
            }
        }

        // --- QR SCANNING & LOCATION CHECK ---
        function startQrScanner() {
            attendanceStatus.textContent = '';
            attendanceStatus.className = 'mt-6 text-center text-lg p-4 rounded-lg';
            qrReaderDiv.style.display = 'block';
            
            const nextAction = (lastAction === 'Check In') ? 'Check Out' : 'Check In';
            nextActionText.textContent = `ការស្កេនបន្ទាប់នឹងត្រូវកត់ត្រាជា: ${nextAction}`;

            html5QrCode = new Html5Qrcode("qr-reader");
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            
            html5QrCode.start({ facingMode: "environment" }, config, 
                (decodedText, decodedResult) => {
                    handleQrScanSuccess(decodedText);
                },
                (errorMessage) => { /* ignore */ }
            ).catch((err) => {
                console.error("Unable to start scanning.", err);
                attendanceStatus.textContent = `Error: មិនអាចបើកកាមេរ៉ាក្រោយបានទេ។`;
                attendanceStatus.classList.add('bg-red-900', 'text-red-300');
            });
        }
        
        function stopQrScanner() {
             if (html5QrCode && html5QrCode.isScanning) {
                html5QrCode.stop().then(() => {
                    qrReaderDiv.style.display = 'none';
                    html5QrCode.clear();
                }).catch(err => {
                    console.error("Failed to stop QR scanner.", err);
                });
            }
        }
        
        function handleQrScanSuccess(decodedText) {
            stopQrScanner();
            try {
                const qrData = JSON.parse(decodedText);
                if (qrData.type === 'attendance-location') {
                    const action = (lastAction === 'Check In') ? 'Check Out' : 'Check In';
                    attendanceStatus.textContent = `បានស្កេន QR Code! កំពុងពិនិត្យទីតាំងសម្រាប់ ${action}...`;
                    checkUserLocation(action);
                } else {
                    throw new Error('Invalid QR code format.');
                }
            } catch (error) {
                console.error("QR Scan Error:", error);
                attendanceStatus.textContent = 'QR Code មិនត្រឹមត្រូវទេ។';
                attendanceStatus.classList.add('bg-red-900', 'text-red-300');
            }
        }

        function checkUserLocation(action) {
            if (!navigator.geolocation) {
                attendanceStatus.textContent = 'Error: Geolocation is not supported by your browser.';
                attendanceStatus.classList.add('bg-red-900', 'text-red-300');
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const userCoords = [position.coords.latitude, position.coords.longitude];
                    const isInArea = isPointInPolygon(userCoords, allowedAreaCoords);

                    if (isInArea) {
                        attendanceStatus.textContent = `${action} បានជោគជ័យ! អ្នកស្ថិតនៅក្នុងតំបន់ដែលបានអនុញ្ញាត។`;
                        attendanceStatus.classList.remove('bg-red-900', 'text-red-300');
                        attendanceStatus.classList.add('bg-green-900', 'text-green-300');
                        logAttendance(action);
                    } else {
                        attendanceStatus.textContent = `${action} បរាជ័យ! អ្នកមិនស្ថិតនៅក្នុងតំបន់ដែលបានកំណត់ទេ។`;
                        attendanceStatus.classList.remove('bg-green-900', 'text-green-300');
                        attendanceStatus.classList.add('bg-red-900', 'text-red-300');
                    }
                },
                (error) => {
                    console.error("Geolocation error:", error);
                    attendanceStatus.textContent = 'Error: មិនអាចទាញយកទីតាំងបច្ចុប្បន្នបានទេ។ សូមប្រាកដថាអ្នកបានអនុញ្ញាត Location Access។';
                    attendanceStatus.classList.add('bg-red-900', 'text-red-300');
                },
                { enableHighAccuracy: true }
            );
        }

        function isPointInPolygon(point, polygon) {
            const [x, y] = point;
            let isInside = false;
            for (let i = 0, j = polygon.length - 1; i < polygon.length; j = i++) {
                const [xi, yi] = polygon[i];
                const [xj, yj] = polygon[j];
                const intersect = ((yi > y) !== (yj > y)) && (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
                if (intersect) isInside = !isInside;
            }
            return isInside;
        }

        function logAttendance(action) {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-GB'); // e.g., 14:30:55
            
            const logItem = document.createElement('li');
            logItem.className = 'text-sm text-gray-300 mb-1';
            
            const actionColor = action === 'Check In' ? 'text-green-400' : 'text-red-400';
            logItem.innerHTML = `[${timeString}] - <span class="font-semibold ${actionColor}">${action}</span>`;
            
            attendanceLog.appendChild(logItem);
            attendanceLog.scrollTop = attendanceLog.scrollHeight;
            lastAction = action; // Update the last action state
            
            // Prepare for the next scan
            if(html5QrCode && !html5QrCode.isScanning) {
                setTimeout(startQrScanner, 2000); // Restart scanner after 2 seconds
            }
        }

        // --- QR CODE GENERATOR ---
        function generateLocationQrCode() {
            const qrDataString = JSON.stringify(locationDataForQR);
            QRCode.toCanvas(qrcodeCanvas, qrDataString, { width: 200 }, function (error) {
                if (error) console.error(error);
            });
        }
        
        // --- LOGOUT ---
        logoutBtn.addEventListener('click', () => {
            stopQrScanner();
            currentEmployee = null;
            faceMatcher = null;
            lastAction = null;
            attendanceLog.innerHTML = '';
            attendanceStatus.textContent = '';
            attendanceStatus.className = 'mt-6 text-center text-lg p-4 rounded-lg';
            employeeInput.value = '';
            referencePhoto.src = 'https://placehold.co/100x100/374151/FFFFFF?text=រូបថត';

            attendanceStep.classList.add('hidden');
            verificationStep.classList.remove('hidden');
            statusText.textContent = 'រួចរាល់! សូមជ្រើសរើសបុគ្គលិក។';
        });

    </script>
</body>
</html>
