<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ប្រព័ន្ធស្កេនវត្តមានដោយប្រើផ្ទៃមុខ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- សម្រាប់​ដំណើរការ Face Recognition -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

    <style>
        body {
            font-family: 'Kantumruy Pro', sans-serif;
            background-color: #f0f2f5;
        }
        #video-container {
            position: relative;
            width: 100%;
            padding-top: 75%; /* 4:3 Aspect Ratio */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-radius: 0.75rem;
            overflow: hidden;
        }
        #video, #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #video {
            transform: scaleX(-1); /* បង្ហាញ​រូបភាព​ដូច​កញ្ចក់ */
        }
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
            gap: 1rem;
            text-align: center;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <!-- Google Font for Khmer -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="p-4 md:p-8">

    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p id="loading-text" class="text-xl font-semibold text-gray-700">
            កំពុង​ដំណើរការ​ម៉ូឌែល...<br>
            សូម​រង់ចាំ​មួយ​ភ្លែត!
        </p>
    </div>

    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">ប្រព័ន្ធស្កេនវត្តមានដោយប្រើផ្ទៃមុខ</h1>
            <p class="text-gray-600 mt-2">ផ្ទៀងផ្ទាត់​ជាមួយ​រូបថត​ក្នុង Google Sheet</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
            <!-- Camera and Scan Button -->
            <div class="w-full bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-bold text-gray-700 mb-4 text-center">សូម​មើល​កាមេរ៉ា</h2>
                <div id="video-container" class="bg-gray-200">
                    <video id="video" autoplay muted playsinline></video>
                    <canvas id="canvas"></canvas>
                </div>
                <button id="scan-button" class="mt-6 w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300 text-lg disabled:bg-gray-400">
                    ស្កេន​ឥឡូវនេះ
                </button>
            </div>

            <!-- Result Display -->
            <div id="result-container" class="w-full bg-white p-6 rounded-xl shadow-lg transition-opacity duration-500 opacity-0">
                <h2 class="text-2xl font-bold text-gray-700 mb-4 text-center border-b pb-3">លទ្ធផល​ស្កេន</h2>
                <div id="result-content" class="text-center">
                    <div class="flex justify-center items-center h-64 bg-gray-100 rounded-lg">
                        <p class="text-gray-500">មិន​ទាន់​មាន​លទ្ធផល...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    // --- ការ​កំណត់​សម្រាប់ Google Sheet ---
    const SHEET_ID = '1eRyPoifzyvB4oBmruNyXcoKMKPRqjk6xDD6-bPNW6pc';
    const SHEET_NAME = 'DIList';

    // --- ធាតុ​ DOM ---
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const scanButton = document.getElementById('scan-button');
    const resultContainer = document.getElementById('result-container');
    const resultContent = document.getElementById('result-content');
    const loadingOverlay = document.getElementById('loading-overlay');
    const loadingText = document.getElementById('loading-text');

    let faceMatcher = null;
    let employeeData = [];
    scanButton.disabled = true;

    // 1. ចាប់ផ្ដើម​ដំណើរការ​ម៉ូឌែល និង Webcam
    async function initialize() {
        try {
            await Promise.all([
                faceapi.nets.tinyFaceDetector.loadFromUri('/models'),
                faceapi.nets.faceLandmark68Net.loadFromUri('/models'),
                faceapi.nets.faceRecognitionNet.loadFromUri('/models'),
                faceapi.nets.ssdMobilenetv1.loadFromUri('/models')
            ]);
            startWebcam();
            loadEmployeeData();
        } catch (error) {
            console.error("Error loading models:", error);
            loadingText.textContent = "Error: មិន​អាច​ដំណើរការ​ម៉ូឌែល​បាន​ទេ។ សូម​ពិនិត្យ​មើល​ Console។";
        }
    }

    // 2. បើក Webcam
    function startWebcam() {
        navigator.mediaDevices.getUserMedia({ video: {} })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing webcam: ", err);
                loadingText.textContent = "Error: មិន​អាច​បើក​កាមេរ៉ា​បាន​ទេ។";
            });
    }

    // 3. ទាញ​យក និង​រៀបចំ​ទិន្នន័យ​បុគ្គលិក​ពី Google Sheet
    async function loadEmployeeData() {
        loadingText.innerHTML = "កំពុង​ទាញ​ទិន្នន័យ​បុគ្គលិក...<br>ขั้น ตอน นี้ อาจ ใช้ เวลา นาน ขึ้น อยู่ กับ จำนวน รูปภาพ";
        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SHEET_NAME}`;

        try {
            const response = await fetch(url);
            const csvText = await response.text();
            const rows = csvText.split('\n').slice(8); // ចាប់ផ្ដើមពីជួរទី 9

            employeeData = rows.map(row => {
                const columns = row.split('","').map(c => c.replace(/"/g, ''));
                if (columns.length < 36) return null; // ជួរឈរ AJ គឺទី 35 (index)
                
                return {
                    id: columns[4],      // E
                    group: columns[6],   // G
                    name: columns[11],   // L
                    class: columns[17],  // R
                    department: columns[18], // S
                    imageUrl: columns[35] ? columns[35].match(/https?:\/\/[^"]+/)?.[0] : null // AJ
                };
            }).filter(e => e && e.name && e.imageUrl);
            
            if (employeeData.length === 0) {
                 loadingText.textContent = "Error: មិន​មាន​ទិន្នន័យ​បុគ្គលិក ឬ​ទម្រង់ URL រូបថត​មិន​ត្រឹមត្រូវ។";
                 return;
            }

            const labeledFaceDescriptors = await getLabeledFaceDescriptors();
            faceMatcher = new faceapi.FaceMatcher(labeledFaceDescriptors, 0.55); // 0.6 is default

            loadingOverlay.style.display = 'none';
            scanButton.disabled = false;

        } catch (error) {
            console.error("Error fetching or parsing sheet data:", error);
            loadingText.textContent = "Error: មិន​អាច​ទាញ​ទិន្នន័យ​ពី Google Sheet បាន​ទេ។ សូម​ប្រាកដ​ថា Sheet ត្រូវ​បាន Publish to the web។";
        }
    }

    // 4. បង្កើត Face Descriptors ពី​រូបថត​បុគ្គលិក
    async function getLabeledFaceDescriptors() {
        loadingText.innerHTML = `កំពុង​វិភាគ​រូបថត​យោង (${employeeData.length} រូប)...<br>សូម​មេត្តា​អធ្យាស្រ័យ!`;
        const descriptors = [];
        let processedCount = 0;

        for (const employee of employeeData) {
            processedCount++;
            loadingText.innerHTML = `កំពុង​វិភាគ​រូបថត​យោង... (${processedCount}/${employeeData.length})<br>បុគ្គលិក: ${employee.name}`;
            try {
                // CORS proxy ដើម្បី​អាច​ទាញ​រូបភាព​ពី Google
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const img = await faceapi.fetchImage(proxyUrl + employee.imageUrl);
                const detections = await faceapi.detectSingleFace(img, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
                
                if (detections) {
                    descriptors.push(new faceapi.LabeledFaceDescriptors(employee.name, [detections.descriptor]));
                } else {
                    console.warn(`Could not detect face for ${employee.name}.`);
                }
            } catch (e) {
                console.error(`Error processing image for ${employee.name}:`, e);
            }
        }
        return descriptors;
    }

    // 5. មុខងារ​ពេល​ចុច​ប៊ូតុង​ស្កេន
    scanButton.addEventListener('click', async () => {
        resultContainer.classList.add('opacity-0');
        showTemporaryMessage("កំពុង​ស្កេន សូម​រក្សា​លំនឹង...", "loading");

        canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
        
        // បង្កើត canvas បណ្ដោះអាសន្ន​ដើម្បី​ចាប់​យក​រូបភាព
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = video.videoWidth;
        tempCanvas.height = video.videoHeight;
        const tempCtx = tempCanvas.getContext('2d');
        
        // ត្រឡប់​រូបភាព​ឲ្យ​ដូច​ធម្មតា
        tempCtx.translate(tempCanvas.width, 0);
        tempCtx.scale(-1, 1);
        tempCtx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);

        const detections = await faceapi.detectAllFaces(tempCanvas, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptors();

        if (detections.length === 0) {
            showTemporaryMessage("រក​មិន​ឃើញ​ផ្ទៃមុខ​ទេ។ សូម​ព្យាយាម​ម្ដងទៀត។", "error");
            return;
        }

        if (detections.length > 1) {
            showTemporaryMessage("មាន​ផ្ទៃមុខ​ច្រើន​ពេក។ សូម​ឲ្យ​មាន​តែ​ម្នាក់​ប៉ុណ្ណោះ។", "warning");
            return;
        }

        const resizedDetections = faceapi.resizeResults(detections, { width: video.clientWidth, height: video.clientHeight });
        const results = resizedDetections.map(d => faceMatcher.findBestMatch(d.descriptor));
        
        const bestMatch = results[0];
        if (bestMatch && bestMatch.label !== 'unknown') {
            const matchedEmployee = employeeData.find(e => e.name === bestMatch.label);
            displayResult(matchedEmployee, true);
        } else {
            displayResult(null, false);
        }
    });

    function showTemporaryMessage(message, type = "loading") {
        let bgColor, textColor;
        switch (type) {
            case "error":
                bgColor = "bg-red-100";
                textColor = "text-red-700";
                break;
            case "warning":
                bgColor = "bg-yellow-100";
                textColor = "text-yellow-700";
                break;
            default:
                bgColor = "bg-blue-100";
                textColor = "text-blue-700";
        }
        resultContent.innerHTML = `
            <div class="flex justify-center items-center h-64 ${bgColor} rounded-lg">
                <p class="${textColor} font-semibold">${message}</p>
            </div>
        `;
        resultContainer.classList.remove('opacity-0');
    }

    // 6. បង្ហាញ​លទ្ធផល
    function displayResult(employee, isMatch) {
        if (isMatch && employee) {
            resultContent.innerHTML = `
                <div class="flex flex-col items-center space-y-4">
                    <div class="w-40 h-40 rounded-full overflow-hidden border-4 border-green-500 shadow-md">
                        <img src="${employee.imageUrl}" alt="${employee.name}" class="w-full h-full object-cover" 
                             onerror="this.onerror=null;this.src='https://placehold.co/160x160/e2e8f0/64748b?text=Image+Error';">
                    </div>
                    <div class="text-center">
                        <p class="text-3xl font-bold text-green-600">${employee.name}</p>
                        <p class="text-lg text-gray-500">ការ​ផ្ទៀងផ្ទាត់​បាន​ជោគជ័យ!</p>
                    </div>
                    <div class="w-full text-left bg-gray-50 p-4 rounded-lg space-y-2">
                        <p><strong>អត្តលេខ:</strong> <span class="text-gray-700">${employee.id || 'N/A'}</span></p>
                        <p><strong>ក្រុម:</strong> <span class="text-gray-700">${employee.group || 'N/A'}</span></p>
                        <p><strong>ថ្នាក់:</strong> <span class="text-gray-700">${employee.class || 'N/A'}</span></p>
                        <p><strong>ផ្នែកការងារ:</strong> <span class="text-gray-700">${employee.department || 'N/A'}</span></p>
                    </div>
                </div>
            `;
        } else {
            resultContent.innerHTML = `
                <div class="flex flex-col items-center space-y-4">
                    <svg class="w-40 h-40 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"></path></svg>
                    <p class="text-3xl font-bold text-red-600">មិន​ស្គាល់</p>
                    <p class="text-lg text-gray-500">ការ​ផ្ទៀងផ្ទាត់​មិន​បាន​ជោគជ័យ។</p>
                </div>
            `;
        }
        resultContainer.classList.remove('opacity-0');
    }

    // ចាប់ផ្ដើម​កម្មវិធី
    initialize();

</script>
</body>
</html>
